<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="ascii.css" type="text/css" rel="stylesheet" />
    <script src="animations.js" type="text/javascript"></script>
    <script src="ascii.js" type="text/javascript"></script>
    <title>ASCII Animation</title>
</head>
<body class="body">
    <h1>ASCII Animation Viewer</h1>
    <fieldset id="work_area">
        <textarea id="animation" rows="20" cols="80"></textarea>
    </fieldset>
    <fieldset id="options_content">
        <fieldset class="options">
            <legend>Play Controls</legend>
            <button id="start" type="button">Start</button>
            <button id="stop" type="button" >Stop</button>
        </fieldset>
        <fieldset class="options">
            <legend>Animation</legend>
            <select id="animation_type">
                <option value="blank">Blank</option>
                <option value="exercise">Excercise</option>
                <option value="juggler">Juggler</option>
                <option value="bike">Bike</option>
                <option value="dive">Dive</option>
                <option value="custom">Custom</option>
            </select>
        </fieldset>
        <fieldset class="options">
            <legend>Size</legend>
            <select id="animation_size">
                <option value="7">Tiny</option>
                <option value="10">Small</option>
                <option value="12">Meduim</option>
                <option value="16">Large</option>
                <option value="24">Extra Large</option>
                <option value="32">XXL</option>
            </select>
        </fieldset>
        <fieldset class="options">
            <legend>Speed</legend>
            <label><input id="turbo_checkbox" type="checkbox" value="turbo" /> Turbo</label>
        </fieldset>
    </fieldset>
</body>
</html>
